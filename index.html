<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/index.css" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
  <div>
    <img src="./images/image-product-desktop.jpg" alt="chanel" />
  </div>
  <div>
    <small>Perfume</small>
    <h1>
      Gabrielle Essence Eau De Parfum
    </h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="chanel_cost">
      <div class="chanel_prom">
        $149.99
      </div>
      <div class="chanel_high_cost">
        $169.99
      </div>
    </div>
    <a>
      Add to Cart
    </a>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://amoraleslandeo.github.io/personal-page.github.io/" target="_blank">Alejandro Morales
      Landeo</a>.
  </div>
</body>

</html>
